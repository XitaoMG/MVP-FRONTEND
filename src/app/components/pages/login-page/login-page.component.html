<div class="container">
  <default-button
    class="back-btn"
    text="Back"
    [routerLink]="'/'"
    [fontSizeRem]="0.9"
  ></default-button>
  <div class="details">
    <app-title title="Welcome!"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email"
      >
      </text-input>

      <text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password"
      >
      </text-input>

      <default-button text="LOGIN" class="login-btn"></default-button>
      <div class="register">
        New user? &nbsp;
        <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">
          Register here
        </a>
      </div>
    </form>
  </div>
</div>
